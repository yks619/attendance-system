<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >


    <div class="bg-gray-400 py-10 flex justify-center items-center ">
    <div class="bg-white p-6 rounded-lg w-[700px] h-[600px]">
        <h1 class="text-2xl font-bold text-center mb-6">Student Information Form</h1>
        <form class="space-y-10" id="value">
           
            <div class="flex justify-around" >
                <div >
                    <label for="first-name" class="block text-sm font-medium ">First Name</label>
                    <input type="text" id="firstName" class="rounded-md border-2 border-gray-500" required>
                </div>
                <div >
                    <label for="last-name" class="block text-sm font-medium ">Last Name</label>
                    <input type="text" id="lastName" class="rounded-md border-2 border-gray-500 " required>
                </div>
            </div>

            <div class="flex justify-around">
                <div >
                    <label for="DOB" class="block text-sm font-medium ">Date of Birth</label>
                    <input type="date" id="dob"  class=" block rounded-md border-2 border-gray-500 " required>
                </div>
                
                <div >
                        <label for="gender" class="block text-sm font-medium ">Gender</label>
                        <select class=" block rounded-md border-gray-500 border-2 " id="gender" required>
                            <option value="">--Select Gender--</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
              </div>
            </div>


            <div class="flex justify-around">
                <div >
                    <label for="Father-name" class="block text-sm font-medium ">Father Name</label>
                    <input type="text" id="fatherName" class=" rounded-md border-2 border-gray-500 " required>
                </div>
                <div >
                    <label for="Mother-name" class="block text-sm font-medium ">Mother Name</label>
                    <input type="text" id="motherName" class=" rounded-md border-2 border-gray-500 " required>
                </div>
            </div>
            
                <div class="flex justify-around ">
                    <div >
                        <label for="Contact" class="block text-sm font-medium ">Contact</label>
                        <input type="text" id="contact" class=" rounded-md border-2 border-gray-500 " required>
                    </div>
                    <div >
                        <label for="Address" class="block text-sm font-medium ">Address</label>
                        <input type="text" id="address" class=" rounded-md border-2 border-gray-500 "required>
                    </div>
                </div>


                <div class="flex justify-around">
                    <div>
                        <label for="Class" class="block text-sm font-medium ">Class</label>
                        <input type="text" id="section" class=" rounded-md border-2 border-gray-500 " required>
                    </div>
                    <div>
                        <label for="Roll No" class="block text-sm font-medium ">Roll No</label>
                        <input type="text" id="rollNo" class=" rounded-md border-2 border-gray-500" required>
                    </div>
                </div>

           <div class="flex justify-center mt-[2rem]">
            <button type="submit"class="w-[200px] bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600" onclick="submitValue()">Submit</button>
        </div>
    </div>

        </form>
</div>

<script src="script.js"></script>

</body>
</html>
